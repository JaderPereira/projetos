<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado fechado</title>
    <link rel="stylesheet" href="assets/style.css" media="screen">
    <link rel="stylesheet" href="assets/large.css" media="screen and (orientation:landscape)">
    <link rel="stylesheet" href="assets/mobile.css" media="screen and (orientation:portrait)">
</head>
<body>
    <header>
        <h1>Mercado fechado</h1>
        <nav>
            <a href="">Início</a>
            <a href="">Minhas compras</a>
            <a href="">Carrinho</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <main>
        <section class="imagens">
            <img src="assets/img/camisa.png" class="camisas" id="camisa-angulo1" alt="Camisa bege">
            <img src="assets/img/camisa.png" class="camisas" id="camisa-angulo2" alt="Camisa bege">
            <img src="assets/img/camisa.png" class="camisas" id="camisa-angulo3" alt="Camisa bege">
        </section>



        <section class="info">

            <p class="marca">South</p>

            <h1 class="nome-produto">Camisa beje South</h1>

            <p class="descricao">Camisa básica da South cor bege.</p>
            
            <div class="preco">
                <h2 class="preco-desconto">108.00 <sup class="desconto">10</sup></h2>
                <div class="preco-original">120.00</div>
            </div>
            
            <p class="texto-tamanhos">Tamanhos</p>
            <div class="tamanhos">
                <div class="bordaTamanho">
                    <input type="radio" name="tamanho" class="inputTamanho" id="p">
                    <label for="p"><img src="assets/img/icons8-p-32.png" alt="Tamanho P"> </label>
                </div>
                <div class="bordaTamanho">
                    <input type="radio" name="tamanho" class="inputTamanho" id="m">
                    <label for="m"><img src="assets/img/icons8-m-32.png" alt="Tamanho M"> </label>
                </div>
                <div class="bordaTamanho">
                    <input type="radio" name="tamanho" class="inputTamanho" id="g">
                    <label for="g"><img src="assets/img/icons8-g-32.png" alt="Tamanho G"> </label>
                </div>
            </div>

            <div class="quantidade">
                <label for="iQuantidade">Quantidade</label>
                <select name="quantidade" id="iQuantidade">
                    <option value="1">1</option>
                </select>
            </div>

            <div class="adquirir">
                <input type="button" value="Adicionar ao carrinho">
                <input type="button" value="Comprar">
            </div>
        </section>
    </main>


    <script src="assets/script/main.js"></script>
</body>
</html>
