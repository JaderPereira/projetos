<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado fechado</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Mercado fechado</h1>
        <nav>
            <a href="">Início</a>
            <a href="">Minhas compras</a>
            <a href="">Carrinho</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <main>
        <section class="imagens">
            <img src="assets/img/camisa.png" class="camisas" id="camisa-angulo1" alt="Camisa bege">
            <img src="assets/img/camisa.png" class="camisas" id="camisa-angulo2" alt="Camisa bege">
            <img src="assets/img/camisa.png" class="camisas" id="camisa-angulo3" alt="Camisa bege">
        </section>
        <section class="info">
            <p class="marca">South</p>
            <h1 class="nome-produto">Camisa beje South</h1>
            <p class="descricao">Camisa básica da South cor bege.</p>
            <div class="preco">
                <h2 class="preco-desconto-valor"></h2>
                <div class="preco-desconto"></div>
                <div class="preco-original"></div>
            </div>
            <div class="tamanhos">
                <div>
                    <img src="assets/img/icons8-p-32.png" alt="Tamanho P">
                </div>
                <div>
                    <img src="assets/img/icons8-m-32.png" alt="Tamanho M">
                </div>
                <div>
                    <img src="assets/img/icons8-g-32.png" alt="Tamanho G">
                </div>
            </div>
            <div class="adquirir">
                <input type="button" value="Adicionar ao carrinho">
                <input type="button" value="Comprar">
            </div>
        </section>
    </main>
</body>
</html>
